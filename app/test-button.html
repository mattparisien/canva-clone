<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: 207 82% 57%;
            --primary-foreground: 0 0% 98%;
        }
    </style>
</head>
<body class="p-8 bg-gray-50">
    <h1 class="text-2xl font-bold mb-6">Button Hover State Test</h1>
    
    <div class="space-y-4">
        <div>
            <h2 class="text-lg font-semibold mb-2">Default Button (Fixed)</h2>
            <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 active:bg-primary/80 h-10 px-4 py-2 rounded-md">
                Hover me!
            </button>
        </div>
        
        <div>
            <h2 class="text-lg font-semibold mb-2">Old Button (Broken - for comparison)</h2>
            <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 h-10 px-4 py-2 rounded-md" style="background: hsl(0 0% 9%); color: hsl(0 0% 98%);">
                Old broken version
            </button>
        </div>
        
        <div>
            <h2 class="text-lg font-semibold mb-2">Color Values</h2>
            <div class="text-sm space-y-1">
                <p><strong>New Primary:</strong> hsl(207 82% 57%) - Blue (#1E88E5)</p>
                <p><strong>Old Primary:</strong> hsl(0 0% 9%) - Dark gray</p>
                <p><strong>Hover Effect:</strong> 90% opacity of primary color</p>
            </div>
        </div>
    </div>
</body>
</html>
